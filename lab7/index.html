<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loja </title>
</head>
<body>
    <header class="header">
        <h1><u>Loja</u></h1>
        <nav class="NavBar">
            <button class="btn">Produtos</button>
            <button class="btn">Carrinho</button>
        </nav>
    </header>

    <main>
        <section class="ProductSelection">
        <h2>Escolha os seus produtos</h2>

        <label for="filtro-categorias">Filtrar por categoria:</label>
        <select id="filtro-categorias">
            <option value="all">Todas as categorias</option>
        </select>

        <label for="ordenar-preco">Ordenar:</label>
            <select id="ordenar-preco">
                <option value="default">Ordenar pelo preço</option>
                <option value="asc">Preço Crescente</option>
                <option value="desc">Preço Decrescente</option>
            </select>

        <label for="pesquisa-produto">Procurar:</label>
        <input type="text" id="pesquisa-produto" placeholder="pesquise por produto">


        

        <section id="lista-produtos"></section>
        </section>


        <section class="ProductSelected">
            <h2>Produtos Selecionados</h2>
            <ul id="carrinho-lista"></ul>
            <p id="total"> Total: 0 €</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; DIW 2025 &copy;</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
