<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>



</head>
<body>

    <main>

        <section id="idPassa" class="section">
            <p>1. Passa por aqui</p>

            <script>
                const frase = document.querySelector("#idPassa");

                // Arrow functions
                const mudarFrase = () => frase.textContent = "1. Obrigado por passares!";
                const reporFrase = () => frase.textContent = "1. Passa por aqui";

                frase.onmouseover = mudarFrase;
                frase.onmouseout = reporFrase;
            </script>
        </section>


        <section id="mudaCor" class="section">
            <div class="mudaCorDiv">
                <p id="p2">2. Pinta-me!</p>

                <!-- Cada botão tem agora um atributo data-color -->
                <button class="color" data-color="crimson">Vermelho</button>
                <button class="color" data-color="forestgreen">Verde</button>
                <button class="color" data-color="royalblue">Azul</button>
                <button class="color" data-color="orange">Laranja</button>
            </div>

            <script>
                const frase2 = document.querySelector("#p2");

                
                document.querySelectorAll("button.color").forEach((botao) => {
                botao.addEventListener("click", () => {
                    frase2.style.color = botao.dataset.color;
                    frase2.textContent = `Cor escolhida: ${botao.textContent}!`; 
                });
                });
            </script>
        </section>


        <section id="escrever" class="section">
            <p for="input">3. Experimenta escrever</p>
            <input id="input" type="text">

            <script>
                const input = document.querySelector("#escrever input");

                const cores = ['red' , 'green' , 'blue' , 'pink' , 'purple']
                let i = 0 
                function colorir(){
                    input.style.backgroundColor = cores[i];
                    i ++ 
                    if(i >= 5){
                        i = 0
                    }
                }   

                input.onkeyup = colorir;
                
                input
            </script>
        </section>

        <section id="mudarBackground" class="section">
            <p class="pMudarBack">4. Escolha uma cor em inglês:</p>

            <!-- Substituímos o input por um select -->
            <select id="selectCor">
                <option value="">-- Escolha uma cor --</option>
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
            </select>

            <script>
                
                const secaoBackground = document.querySelector("#mudarBackground");

                // Detectar mudança no select
                document.querySelector("#selectCor").onchange = function () {
                secaoBackground.style.backgroundColor = this.value;
                };
            </script>
        </section>


        <section id="contar" class="section">
            <p>5. Conta os cliques!</p>
            <button id="btnContar">Clica aqui</button>
            <span id="contador">0</span>

            <script>
                
                const botaoContar = document.querySelector("#btnContar");
                const textoContador = document.querySelector("#contador");

               
                let contador = 0;

                function aumentarContador() {
                    contador++;
                    textoContador.textContent = contador;
                }

                
                botaoContar.onclick = aumentarContador;
            </script>
        </section>

        <section id="nomeIdade" class="section">
            <p>6. Escreve o teu nome e idade:</p>

            <form id="formNomeIdade">
                <input id="inputNome" type="text" placeholder="Nome" required>
                <input id="inputIdade" type="number" placeholder="Idade" required>
                <input type="submit" value="Submit">
            </form>

            <p id="mensagem"></p>

            <script>
                const form = document.querySelector("#formNomeIdade");
                const nome = document.querySelector("#inputNome");
                const idade = document.querySelector("#inputIdade");
                const mensagem = document.querySelector("#mensagem");

                // Evento onsubmit do formulário
                form.onsubmit = (e) => {
                e.preventDefault(); 

                if (nome.value && idade.value) {
                    mensagem.textContent = `Olá, o/a ${nome.value} tem ${idade.value} anos!`;
                } else {
                    mensagem.textContent = "Por favor preenche ambos os campos.";
                }
                };
            </script>
        </section>



        <section id="autoClicker" class="section">
            <p>7. Automatic Clicker: <span id="numeroAuto">0</span></p>

            <script>
                const numeroAuto = document.querySelector("#numeroAuto");

                if (!localStorage.getItem("contadorAuto")) {
                localStorage.setItem("contadorAuto", 0);
                }

                // Lê o valor guardado e mostra no ecrã
                let contadorAuto = parseInt(localStorage.getItem("contadorAuto"));
                numeroAuto.textContent = contadorAuto;

                function aumentarAutomaticamente() {
                contadorAuto++;
                numeroAuto.textContent = contadorAuto;

                // Atualiza o valor guardado no localStorage
                localStorage.setItem("contadorAuto", contadorAuto);
                }

                setInterval(aumentarAutomaticamente, 1000);
            </script>
        </section>



    </main>
    
</body>
</html>
